{% extends "base.html" %}

{% block content %}
<h1>Greek Wikileak cables</h1>

<table class="pure-table pure-table-striped">
  <thead>
    <tr>
      <th>Cluster id</th>
      <th>Cluster size</th>
      <th>Subject</th>
    </tr>
  </thead>
  <tbody>
    {% for cluster_id, cluster_size, subject in cluster_data %}
    <tr>
      <td><a href="cluster_{{ cluster_id }}.html">{{ cluster_id }}</a></td>
      <td>{{ cluster_size }}</td>
      <td>{{ subject }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
