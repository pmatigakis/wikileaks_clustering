<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <title>Greek Wikileak cables</title>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1">
	<div style="padding: 1em;">
	  <div class="pure-menu pure-menu-open pure-menu-horizontal">
	    <ul>
	      <li><a href="index.html">Home</a></li>
	    </ul>
	  </div>

	  <h1>{{ cluster }} - {{ subject }}</h1>

	  <table class=pure-table pure-table-striped>
	    <thead>
	      <tr>
		<th>Subject</th>
	      </tr>
	    </thead>
	    <tbody>
	      {% for subject, link_to in cluster_data %}
	      <tr>
		<td><a href="{{ link_to }}">{{ subject }}</a></td>
	      </tr>
	      {% endfor %}
	    </tbody>
	  </table>
        </div>
      </div>
    </div>
  </body>
</html>
